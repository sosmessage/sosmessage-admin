@(
  totalCount: Long,
  appsCount: Seq[com.mongodb.DBObject]
)
  <div>

    <table class="table table-condensed">
      <tr>
        <td>Total</td>
        <td>@{totalCount}</td>
      </tr>
      @appsCount.map { appCount =>
        <tr>
          <td>@appCount.get("appName")</td>
          <td>@{totalCount} (@{"%2.2f".format(appCount.get("csum").asInstanceOf[Double] * 100 / totalCount)}%)</td>
        </tr>
      }
    </table>

  </div>
