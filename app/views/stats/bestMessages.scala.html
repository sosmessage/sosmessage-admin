@(
  totalCount: Long,
  bestMessagesPerCategory: Seq[com.mongodb.DBObject]
)
  <div>

    <table class="table table-condensed">
      <tr>
        <td>Total</td>
        <td>@{totalCount}</td>
      </tr>
      @bestMessagesPerCategory.map { count =>
        <tr>
          <td>@count.get("name")</td>
          <td>@{count.get("csum").asInstanceOf[Double].toLong}</td>
        </tr>
      }
    </table>

  </div>
